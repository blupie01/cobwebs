  <script>

  // Here we are given a cob-web of items. Let's dig in and grab the items we need.
  var theCobWeb = {
    biggestWeb: {
      item: "comb",
      biggerWeb: {
        items: ["glasses", "paperclip", "bubblegum"],
        smallerWeb: {
          item: "toothbrush",
          tinyWeb: {
            items: ["toenails", "lint", "wrapper", "homework"]
          }
        }
      },
      otherBigWeb: {
        item: "headphones"
      }
    }
  };

  findWord('comb', theCobWeb);
  findWord('headphones', theCobWeb);
  findWord('glasses', theCobWeb);
  findWord('toothbrush', theCobWeb);
  findWord('toenails', theCobWeb);

  function findWord (missing_item, web) {
    for (var key in web) {
      var obj = web[key];

      if (!web.hasOwnProperty(key)) continue;

      for (var prop in obj) {
        if (!obj.hasOwnProperty(prop)) continue;

        if (obj[prop] == missing_item) {
          console.log(missing_item.charAt(0).toUpperCase() 
                      + missing_item.slice(1) + ' is in: ' + key);
          break;
        }
        else if (prop == 'items') {
          for(var i = 0; i < obj[prop].length; i++) {
            if(obj[prop].indexOf(missing_item) != -1){
              console.log(missing_item.charAt(0).toUpperCase() 
                          + missing_item.slice(1) + ' is in: ' + key);
              break;
            }
          }
        }
        else {
          delete obj.item;
          delete obj.items;
          findWord(missing_item, obj);
          break;
        }
      }
    }
  }
